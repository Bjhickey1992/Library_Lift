version: 1

# Add / remove cinemas freely. The agent will scrape ALL enabled cinemas.
# Tip: Prefer pages that list showtimes / events and include JSON-LD "Event" data.
#
# Fields:
# - id: unique identifier (no spaces)
# - name: cinema / chain / org
# - country: ISO 2-letter (US, CA, MX, GB, FR)
# - city: optional
# - type: chain | independent | nonprofit
# - programme_url: URL to scrape
# - enabled: true/false
# - scraper: auto | jsonld_events
cinemas:
  - id: film_forum_nyc
    name: Film Forum
    country: US
    city: New York, NY
    type: nonprofit
    programme_url: https://filmforum.org/now_playing
    enabled: true
    scraper: auto

